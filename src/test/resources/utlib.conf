## JDBC接続のユーザ名
unittest.jdbc.user=functest
 
## JDBC接続のパスワード
unittest.jdbc.password=functest
 
## JDBC接続のURL
unittest.jdbc.url=jdbc:oracle:thin:@10.68.255.230:1521/TERADB

## JDBC接続のドライバクラス名
unittest.jdbc.driver=oracle.jdbc.OracleDriver
 
## JDBC接続が自動コミットか否か(on/off)
unittest.jdbc.autocommit=off

## UTUtilの各種DB操作メソッド(setData等)がDBコミットをするか否か(on/off)
unittest.dbmethods.commit=on
